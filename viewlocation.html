<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <!--Material Design Lite tags-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!--Material Design Lite colour scheme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-amber.min.css" />
</head>
<body onload="initWeather()">

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Weather</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" id="tt_home" href="index.html"><div class="icon material-icons">home</div></a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--6-col mdl-cell--10-col-tablet">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width: 100%">
                        <div class="mdl-card__title">
                            <h2 id="locationName" class="mdl-card__title-text">Welcome</h2>
                        </div>
                        <div class="mdl-card__actions mdl-card--border"></div>
                        <div class="mdl-card__supporting-text">
                            <h3 class="mdl-card__title-text">Summary</h3>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Mauris sagittis pellentesque lacus eleifend lacinia...
                        </div>
                        <div class="mdl-card__actions mdl-card--border"></div>
                        <div class="mdl-layout-spacer"></div>
                        <form onsubmit="return deleteLocation()" method="get" action="index.html">
                            <div class="mdl-grid">
                            <button id="tt_trash" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="submit">
                                <i class="material-icons">delete</i>
                            </button>
                            </div>

                        </form>
                        <div class="mdl-layout-spacer"></div>
                        <br />
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>

        </div>
    </main>
</div>

<div class="mdl-tooltip" for="tt_home">
    Return home!
</div>
<div class="mdl-tooltip" for="tt_trash">
    Delete Location
</div>



<script type="text/javascript" src="js/api_keys.js"></script>
<script type="text/javascript" src="js/WeatherCache.js"></script>
<script type="text/javascript" src="js/viewLocation.js"></script>
</body>
</html>
