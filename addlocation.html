<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Location</title>

    <!--Material Design Lite tags-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!--Material Design Lite colour scheme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-amber.min.css" />
</head>
<body onload="initPage()">

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Add Location</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" id="tt_home" href="index.html"><div class="icon material-icons">home</div></a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                    <br />
                <form onsubmit="return validateSubmit()" method="get" action="index.html">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="nameInput">
                        <label class="mdl-textfield__label" for="nameInput">Name (optional)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label fullWidth">
                        <input class="mdl-textfield__input" type="text" id="addressInput" value="" required>
                        <label class="mdl-textfield__label" for="addressInput">Address</label>
                    </div>
                    <br />
                    <span id="error"></span>
                    <div class="mdl-grid">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="tt_addLocation" value="submit">
                        <div class="icon material-icons">add</div>
                    </button>
                    </div>
                </form>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-cell mdl-cell--stretch" id="map" style="width:500px; height:350px;"></div>
                </div>
            </div>
        </div>
    </main>
</div>


<div class="mdl-tooltip" for="tt_addLocation">
    Add Location
</div>
<div class="mdl-tooltip" for="tt_home">
    Home
</div>
<script type="text/javascript" src="js/api_keys.js"></script>
<script type="text/javascript" src="js/WeatherCache.js"></script>
<script type="text/javascript" src="js/addLocation.js"></script>
</body>
</html>
